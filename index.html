<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble Game</title>
    <style>
        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #74ebd5, #ACB6E5);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            color: #333;
        }

        h1 {
            font-size: 3rem;
            font-weight: bold;
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }

        .btn {
            margin: 20px 0;
        }

        .start {
            background: #ff4b2b;
            color: #fff;
            padding: 12px 25px;
            font-size: 18px;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .start:hover {
            background: #ff6a4d;
            transform: scale(1.05);
        }

        .instru {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            text-align: left;
            line-height: 1.6;
            font-size: 16px;
            color: #555;
        }

        .instru h2 {
            font-size: 1.8rem;
            margin-bottom: 10px;
            color: #333;
            text-align: center;
        }

        .instru p {
            margin: 0;
        }

        a {
            text-decoration: none;
        }
    </style>
</head>
<body>
    <h1>Bubble Game</h1>
    <div class="btn start-btn">
        <a href="bubble.html"><button class="start">Start Game</button></a>
    </div>
    <div class="instru">
        <h2>Instructions</h2>
        <p>
        
- Hit the same bubble number that appears in the "Hit" section.<br>
- You have 60 seconds.<br>
- Each correct hit will increase your score by 10 points.<br>
- The starting number to hit is always 0.
        </p>
    </div>
</body>
</html>
